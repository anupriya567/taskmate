{% extends 'base.html' %}
{% load crispy_forms_tags%}
{% block title %}
<title>Login- taskmate</title>
{% endblock title %}

{% block content %}

{% if  messages %}
{%for message in messages%}
  <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> {{ message }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
<h2 class="mt-5 position-absolute top-5 start-50 translate-middle mb-5"> Login for taskmate</h2>
<div class="container position-absolute top-50 start-50 translate-middle col-4 ">
        <form method = "POST">
            {% csrf_token %}

            {{form|crispy}}
            <button class="btn btn-primary mt-4" type="submit">Login</button>

        </form>
  </div>
{% endblock content %}
