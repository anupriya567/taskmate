{% extends 'base.html' %}

{% block title %}
<title>edit- taskmate</title>
{% endblock title %}

{% block content %}

 <div class="container">
  <h1>{{edit_text}}</h1>
  </div>

  <div class="container">
{% if task_obj.manager == request.user%}  
    <form method='POST'>
        {% csrf_token %}
      <div class="form-group my-4 mb-3">
        <input type="text" class="form-control" name="task" placeholder="{{task_obj.task}}" value = "{{task_obj.task}}">
        </div>
      <button type="submit" class="btn btn-primary">Update Task</button>
      
    </form>
{% else %}
   <p>Access Denied! You can't edit this </p>    
{% endif %}   
</div>
{% endblock content %}
